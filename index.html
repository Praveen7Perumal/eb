 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	<h2>TAMIL NADU ELECTRICITY BOARD OF INDIA</h2>

	<label>Units</label>
	<input type="number" id="praveen">
	<button onclick="show()">submit</button>
	<h1 id="demo"></h1>


	<table>
		<tr>	
			<th>No</th>
			<th>Units</th>
			<th>Per Unit</th>
			<th>Tax</th>
			<th>Total</th>
		</tr>
		<tr>
			<td>1</td>
			<td id="p1"></td>
			<td id="p2"></td>
			<td id="p3"></td>
			<td id="p4"></td>
		</tr>	
	</table>


	<script>	
function show()
		{
			let result=document.getElementById("praveen").value;
			if(result<=100)
			{
				document.getElementById("p1").innerHTML=result;
				document.getElementById("p2").innerHTML="0";
				document.getElementById("p3").innerHTML="0";
				document.getElementById("p4").innerHTML="no charge";
			}
			else if(result<=200)
			{
				document.getElementById("p1").innerHTML=result;
				document.getElementById("p2").innerHTML="2.5";
				document.getElementById("p3").innerHTML=(result*2.5)/20;
				document.getElementById("p4").innerHTML=(result*2.5)/20+(result*2.5);
			}
			else if(result<=300)
			{
				document.getElementById("p1").innerHTML=result;
				document.getElementById("p2").innerHTML="3.5";
				document.getElementById("p3").innerHTML=(result*3.5)/20;
				document.getElementById("p4").innerHTML=(result*3.5)/20+(result*3.5);
			}
			else if(result<=400)
			{
				document.getElementById("p1").innerHTML=result;
				document.getElementById("p2").innerHTML="4.5";
				document.getElementById("p3").innerHTML=(result*4.5)/20;
				document.getElementById("p4").innerHTML=(result*4.5)/20+(result*4.5);
			}
			else if(result<=500)
			{
				document.getElementById("p1").innerHTML=result;
				document.getElementById("p2").innerHTML="3.5";
				document.getElementById("p3").innerHTML=(result*5.5)/20;
				document.getElementById("p4").innerHTML=(result*5.5)/20+(result*5.5);
			}
			else if(result<=600)
			{
				document.getElementById("p1").innerHTML=result;
				document.getElementById("p2").innerHTML="3.5";
				document.getElementById("p3").innerHTML=(result*5.5)/20;
				document.getElementById("p4").innerHTML=(result*5.5)/20+(result*5.5);
			}
			else if(result<=700)
			{
				document.getElementById("p1").innerHTML=result;
				document.getElementById("p2").innerHTML="3.5";
				document.getElementById("p3").innerHTML=(result*5.5)/20;
				document.getElementById("p4").innerHTML=(result*5.5)/20+(result*5.5);
			}
			else if(result<=800)
			{
				document.getElementById("p1").innerHTML=result;
				document.getElementById("p2").innerHTML="3.5";
				document.getElementById("p3").innerHTML=(result*5.5)/20;
				document.getElementById("p4").innerHTML=(result*5.5)/20+(result*5.5);
			}
			else if(result<=900)
			{
				document.getElementById("p1").innerHTML=result;
				document.getElementById("p2").innerHTML="3.5";
				document.getElementById("p3").innerHTML=(result*5.5)/20;
				document.getElementById("p4").innerHTML=(result*5.5)/20+(result*5.5);
			}
			else
			{
				document.getElementById("p1").innerHTML=result;
				document.getElementById("p2").innerHTML="0";
				document.getElementById("p3").innerHTML="0";
				document.getElementById("p4").innerHTML="contact near EB office";
			}			
		}



	</script>

</body>
</html>
